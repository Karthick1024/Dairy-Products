<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk</title>
    <link rel="icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        p{
            margin-left:130px ;
            margin-top: 25px;
        }
        img{
            filter: drop-shadow(30px 10px 4px grey);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row container mt-5">
            <div class="col-md-4">
                <a href=""><img src="/images/cow-milk.png" height="350px" width="350px" class="img-fluid d-block" alt=""></a>
                <p class="fs-5">cow milk</p>   
                <p class="text-danger">Rs.350.0/- <s>400</s></p>
            </div>      
            <div class="col-md-4">
                <a href=""><img src="/images/dbtoned-milk.png"  height="500px" width="500px"  class="img-fluid d-block" alt=""></a>
                <p class="fs-5">Dbtoned milk</p>   
                <p class="text-danger">Rs.350.0/- <s>400</s></p>
            </div>   
            <div class="col-md-4">
                <a href=""><img src="/images/fullcream-milk.png"  height="500px" width="500px" class="img-fluid d-block" alt=""></a>
                <p class="fs-5">Fullcream milk</p>   
                <p class="text-danger">Rs.350.0/- <s>400</s></p>
            </div> 
        </div>
        <div class="row container mt-5">
            <div class="col-md-4">
                <a href=""><img src="/images/tonemilk.png"  height="350px" width="350px" class="img-fluid d-block" alt=""></a>
                <p class="fs-5">Toned milk</p>   
                <p class="text-danger">Rs.350.0/- <s>400</s></p>
            </div>      
            <div class="col-md-4">
                <a href=""><img src="/images/standardized-milk.png"  height="350px" width="350px" class="img-fluid d-block" alt=""></a>
                <p class="fs-5">Standardized milk</p>   
                <p class="text-danger">Rs.350.0/- <s>400</s></p>
            </div>   
        </div>
    </div>

</html>
